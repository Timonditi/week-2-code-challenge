<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 id="card-title" class="title">Woofing those bugs away</h2>
        <img id="card-image" class="image" src="./assets/coder-dog.png" alt="Title of image goes here too" />
        <div class="likes-section">
          <span id="like-count" class="likes">0 likes</span>
          <button id="like-button" class="like-button" onclick="likePost()">â™¥</button>
        </div>
        <ul id="comments-list" class="comments">
          <li>What a cute dog!</li>
          <li>He's got a nose for bugs!</li>
          <li>Woof</li>
        </ul>
        <form id="comment-form" class="comment-form" onsubmit="addComment(event)">
          <input
            class="comment-input"
            type="text"
            name="comment"
            id="comment"
            placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  <script src="index.js"></script>  
  </body>
</html>
